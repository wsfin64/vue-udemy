<!-- Utilizando vue sem instalação -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

<div id="app">
    <h1>{{ nome }}</h1>
    <p>Nome Grande: {{ resultadoNome }}</p>

    <button v-on:click="somar">Somar #</button>

    <hr>

    <h1>{{ numero }}</h1>
    <button v-on:click="numero++">Somar Número</button>

</div>

<script>
    new Vue({ // instanciando um elemento vue
        el: '#app',
        data(){
            return {
                nome: 'Wellington',
                numero: 10
            }
        },
        methods:{
            somar(){
                this.nome += '#';
            },
        //     resultadoNome(){
        //     console.log('CHAMOU METODO RESULTADONOME')
        //     return this.nome.length >= 15 ? 'Mais que 15 letras' : 'Menos que 15 letras';
        // }
        },
        computed:{
            resultadoNome(){
                console.log('CHAMOU COMPUTED RESULTADO');
                return this.nome.length >= 15 ? 'Mais que 15 letras' : 'Menos que 15 letras';
            }
        }
    })
</script>
