<!-- Utilizando vue sem instalação -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

<div id="app">
    <h1>Contador</h1>
    <button v-on:click="subtrarir">-</button>
        <span>{{numero}}</span>
    <button v-on:click="somar">+</button>
</div>

<script>
    new Vue({ // instanciando um elemento vue
        el: '#app',
        data(){
            return {
                numero: 0
            }
        },
        methods:{
            somar(){
                this.numero += 1;
            },
            subtrarir(){
                this.numero -= 1;
            }
        }
    })
</script>
