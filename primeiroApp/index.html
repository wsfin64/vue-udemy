<!-- Utilizando vue sem instalação -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

<div id="app">
    <h1>{{ nome }}</h1>

    <input v-model="nome"/>

</div>

<script>
    new Vue({ // instanciando um elemento vue
        el: '#app',
        data(){
            return {
                nome: 'Wellington'
            }
        },

    })
</script>
