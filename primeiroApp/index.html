<!-- Utilizando vue sem instalação -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

<div id="app">
    <h1>Primeiro app</h1>
    <p>Usuario: {{nome}}</p>
    <!-- <a v-bind:href="canal" target="blank">Canal Youtube</a> -->

    <button v-on:click="entrar">Entrar</button>
</div>

<script>
    new Vue({ // instanciando um elemento vue
        el: '#app',
        data(){  // Propriedades que poderão ser na View (Interpolação)
            return {
                nome: 'Wellington',
                canal: 'https://youtube.com' // através da propriedade v-bind sera uma ligação com o href da tag "a"
            }
        },
        methods:{
            entrar(){
                this.nome = 'Sujeito Programador'
            }
        }
    })
</script>
