<!-- Utilizando vue sem instalação -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

<div id="app">
    <h1>Primeiro app</h1>
    <p>Bem vindo, {{nome}}</p>
    <p>{{ bemVindo() }}</p>
</div>

<script>
    new Vue({ // instanciando um elemento vue
        el: '#app',
        data(){  // Propriedades que poderão ser na View (Interpolação)
            return {
                nome: 'Wellington',
                idade: 28
            }
        },
        methods:{  // funcoes devem sera declaradas dentro de methods
            bemVindo(){
                return 'Bem vindo ' + this.nome
            }
        } 
    })
</script>
